name: 'Ambassador Telepresence Actions'
description: 'Telepresence combined with GitHub Actions allows you to run integration tests in your CI pipeline.'
branding:
  color: purple
inputs:
  version:
    description: The version of telepresence to use
    required: false
    default: latest
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: datawire/telepresence-actions
        path: './telepresence-actions'
    - name: Configure Telepresence
      uses: ./telepresence-actions/configuring/
      with:
        version: ${{inputs.version}}